<div class="flex flex-row h-screen bg">
  <app-navigation (closeNav)="closeNav($event)"></app-navigation>

  <div class="flex-col grow-[4] md:grow-8 content" [ngClass]="{'blur': toggldeNav}">
    <nav class="nav w-[100%] flex justify-between items-center px-10 py-5">
      <i class="fa-solid fa-bars cursor-pointer" (click)="toggleNav()"></i>
      <div *ngIf="user" class="flex items-center">
        <img src="{{ avatarUrl + user.avatar }}" class="h-8 w-8 sm:h-11 sm:w-11 mr-3">
        <div class="cursor-pointer relative dropdown">
          <p *ngIf="user" #dropdown (click)="toggleDropdown()">{{ user.username }}</p>
          <div class="dropdownContent flex flex-col" [ngClass]="{'dropdownClicked': dropdownClicked}">
            <a  [routerLink]="['/dashboard/profile']" [routerLinkActive]="'active'" [routerLinkActiveOptions]="{exact: true}"><i class="fa-solid fa-user"></i> Profile</a>
            <a  (click)="onLogout()"><i class="fa-solid fa-arrow-right-from-bracket"></i> Logout</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="h-full main px-5 sm:px-10">
      <router-outlet></router-outlet>
    </div>

  </div>
</div>
