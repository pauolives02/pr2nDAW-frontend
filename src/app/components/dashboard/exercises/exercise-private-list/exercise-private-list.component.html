<div class="dashboardMain">
  <section>
    <h3>Private</h3>
    <!-- <hr class="h-px my-2 bg-gray-400 border-0"> -->
    <div *ngIf="exercises.length != 0" class="gridList">

      <app-list-item *ngFor="let exercise of exercises" [item]="exercise" [itemType]="'exercise'"></app-list-item>

    </div>
    <p *ngIf="exercises.length == 0 && !isLoading">No exercises were found.</p>
    <app-spinner *ngIf="isLoading"></app-spinner>
  </section>
</div>
