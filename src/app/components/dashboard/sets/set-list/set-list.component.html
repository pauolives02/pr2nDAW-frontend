<div class="dashboardMain">
  <section>
    <h3>{{ title }}</h3>

    <div *ngIf="sets.length != 0" class="gridList">
      <app-list-item *ngFor="let set of sets" [item]="set"></app-list-item>
    </div>

    <p *ngIf="sets.length == 0 && !isLoading">No sets were found.</p>
    <app-spinner *ngIf="isLoading"></app-spinner>
  </section>
</div>
