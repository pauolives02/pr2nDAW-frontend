<div class="content">
  <div class="auth-container">
    
    <div class="image">
      <h3>StayFit</h3>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" id="loginForm" class="form-content w-full md:w-1/2">

      <h1 class="title">Login</h1>

      <!-- <p *ngIf="error" class="mb-5 md:mb-20 w-[60%] text-base md:text-xl error">{{ errorMsg }}</p> -->

      <div *ngIf="!isLoading">
        <div class="form-group">
          <i class="fa-solid fa-user"></i>
          <input type="text" id="username" formControlName="username" placeholder="Username" autocomplete="off">
          <label for="username">Username or Email</label>
        </div>

        <div class="form-group">
          <i class="fa-solid fa-lock"></i>
          <input type="password" id="password" formControlName="password" placeholder="Password" autocomplete="off">
          <label for="password">Password</label>
        </div>

        <div class="form-buttons mt-8">
          <button type="submit" [disabled]="!loginForm.valid" form="loginForm" class="button login">Login</button>
          <p class="mt-3">Don't have an account? <a routerLink="/register">Signup here</a></p>
        </div>
      </div>

      <app-spinner *ngIf="isLoading"></app-spinner>

    </form>


    
  </div>
</div>
