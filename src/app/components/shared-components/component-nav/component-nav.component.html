<nav class="cnav">
  <ng-container *ngFor="let link of navLinks">
    <a *ngIf="link.admin != true || (link.admin && isAdmin)" [routerLink]="[link.url]" [routerLinkActive]="'active'" [routerLinkActiveOptions]="{ exact: true }">
      <i *ngIf="link.icon" class="fa-solid" [ngClass]="link.icon"></i>
      <span>{{ link.text }}</span>
    </a>
  </ng-container>
</nav>
