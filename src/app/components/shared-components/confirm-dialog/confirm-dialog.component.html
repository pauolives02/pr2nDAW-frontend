<div class="item !flex-col xsm:h-full">

  <h1>Confirm your decision</h1>

  <div class="center">
    <p class="mb-2">{{ message }}</p>
    <img *ngIf="imageUrl" src="{{ imageUrl }}" class="w-16 h-16">
  </div>

  <div class="buttons">
    <button type="button" (click)="close()">Cancel</button>
    <button type="button" (click)="confirm()">Confirm</button>
  </div>

</div>
