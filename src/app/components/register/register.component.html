<div class="content">
  <div class="container flex-col md:flex-row">
    
    <div class="item image">
      <h3>StayFit</h3>
    </div>

    <div class="item flex-col color4">

      <p *ngIf="error" class="mb-5 md:mb-20 w-[60%] text-base md:text-xl error">Error: safdagfasdgasg</p>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form" id="loginForm">

        <div class="form-group">
          <input type="text" id="username" formControlName="username" placeholder="Username">
          <label for="username">Username</label>
        </div>

        <div class="form-group">
          <input type="password" id="password" formControlName="password" placeholder="Password">
          <label for="password">Password</label>
        </div>

        <div class="flex md:justify-between w-[100%] md:mt-4 flex-col-reverse md:flex-row gap-3">
          <a routerLink="/login" class="button register">Login</a>
          <button type="submit" [disabled]="!loginForm.valid" form="loginForm" class="button login">Register</button>
        </div>

      </form>

    </div>
    
  </div>
</div>
