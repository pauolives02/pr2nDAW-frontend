<div class="content">

  <div class="auth-container">

      <div class="image">
        <h3>StayFit</h3>
      </div>

      <form class="form-content w-full md:w-1/2" [formGroup]="registerForm" (ngSubmit)="onSubmit()" id="registerForm">
        <h1 class="title signup">Signup</h1>

        <!-- <p *ngIf="error" class="mb-5 md:mb-20 w-[60%] text-base md:text-xl error">{{ errorMsg }}</p> -->

        <div *ngIf="!isLoading">
          <div class="form-group">
            <i class="fa-solid fa-user"></i>
            <input type="text" id="username" formControlName="username" placeholder="Username" autocomplete="off">
            <label for="username">Username</label>
          </div>

          <div class="form-group">
            <i class="fa-regular fa-at"></i>
            <input type="email" id="email" formControlName="email" placeholder="Email" autocomplete="off">
            <label for="email">Email</label>
          </div>

          <div class="form-group">
            <i class="fa-solid fa-lock"></i>
            <input type="password" id="password" formControlName="password" placeholder="Password" autocomplete="off">
            <label for="password">Password</label>
          </div>

          <div class="form-group">
            <i class="fa-solid fa-lock"></i>
            <input type="password" id="rpassword" formControlName="rpassword" placeholder="Repeat password" autocomplete="off">
            <label for="rpassword">Repeat password</label>
          </div>

          <div class="form-buttons mt-8">
            <button type="submit" [disabled]="!registerForm.valid" form="registerForm" class="button login">Register</button>
            <p class="mt-3">Already have an account? <a routerLink="/login">Login here</a></p>
          </div>
        </div>

        <app-spinner *ngIf="isLoading"></app-spinner>

      </form>
  </div>
</div>
